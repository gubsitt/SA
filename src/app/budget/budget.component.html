<div class="outer-wrapper">
    <div class="wrapper">
        <!-- ส่วนหัวของหน้า -->
        <div class="header mt-4">
            <h2>ตั้งงบประมาณตามหมวดหมู่</h2>
        </div>

        <!-- ส่วนตั้งงบประมาณในหมวดหมู่ต่างๆ -->
        <div class="category-list">
            <div class="category-item" *ngFor="let category of expenseCategories">
                <img src="https://cdn-icons-png.flaticon.com/128/5501/5501371.png" alt="{{ category.CategoryName }}">
                <p>{{ category.CategoryName }}</p>
                <p class="current-budget">งบประมาณที่ตั้งไว้: {{ category.Budget }} ฿</p>
                <p class="daily-budget">ควรใช้วันละ: {{ getDailyBudget(category.Budget) | number : '1.2-2' }} ฿</p>  <!-- แสดงจำนวนเงินที่ควรใช้ต่อวัน -->
                <input type="number" class="budget-input" placeholder="ตั้งงบประมาณ (฿)" [(ngModel)]="category.budget">
            </div>
        </div>

        <!-- ปุ่มบันทึกงบประมาณ -->
        <div class="save-budget">
            <button class="save-btn" (click)="saveBudgets()">บันทึกงบประมาณ</button>
        </div>
    </div>
</div>
